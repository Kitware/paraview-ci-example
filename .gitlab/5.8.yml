.rules_5_8:
  rules:
    - if: $DISABLE_5_8 == "True"
      when: never
    - if: $DISABLE_V581 == "True"
      when: never

.v5_8:
  image: kitware/paraview-for-ci:v5.8.1
  variables:
    PARAVIEW_VERSION: "5.8.1"

build_plugin_v5.8.1:
  extends:
    - .v5_8
    - .build_plugin
  rules:
    - !reference [".rules_5_8", "rules"]
    - when: on_success

test_plugin_v5.8.1:
  extends:
    - .test_plugin
    - .v5_8
  dependencies:
    - build_plugin_v5.8.1
  needs:
    - build_plugin_v5.8.1
  rules:
    - !reference [".rules_5_8", "rules"]
    - when: on_success
