.binary_5_13:
  image: kitware/paraview_org-plugin-devel:5.13.0
  variables:
    PARAVIEW_VERSION: "5.13.0"
  rules:
    - if: $DISABLE_5_13 == "True"
      when: never
    - when: on_success

build_binary_compatible_5.13.0:
  extends:
    - .build_binary_compatible
    - .binary_5_13

.v5_13:
  image: kitware/paraview-for-ci:v5.13.0
  variables:
    PARAVIEW_VERSION: "5.13.0"
  rules:
    - if: $DISABLE_5_13 == "True"
      when: never
    - when: on_success

build_plugin_v5.13.0:
  extends:
    - .build_plugin
    - .v5_13

test_plugin_v5.13.0:
  extends:
    - .test_plugin
    - .v5_13
  dependencies:
    - build_plugin_v5.13.0
  needs:
    - build_plugin_v5.13.0
