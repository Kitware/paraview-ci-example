.rules_5_12:
  rules:
    - if: $DISABLE_5_12 == "True"
      when: never

.binary_5_12:
  image: kitware/paraview_org-plugin-devel:5.12.1
  variables:
    PARAVIEW_VERSION: "5.12.1"

build_binary_compatible_5.12.1:
  extends:
    - .binary_compatible_devtoolset7
    - .build_binary_compatible
    - .binary_5_12
  rules:
    - !reference [".rules_binary_compatible", "rules"]
    - !reference [".rules_5_12", "rules"]
    - when: on_success

.v5_12:
  image: kitware/paraview-for-ci:v5.12.1
  variables:
    PARAVIEW_VERSION: "5.12.1"

build_plugin_v5.12.1:
  extends:
    - .v5_12
    - .build_plugin
  rules:
    - !reference [".rules_5_12", "rules"]
    - when: on_success

test_plugin_v5.12.1:
  extends:
    - .v5_12
    - .test_plugin
  dependencies:
    - build_plugin_v5.12.1
  needs:
    - build_plugin_v5.12.1
  rules:
    - !reference [".rules_5_12", "rules"]
    - when: on_success
