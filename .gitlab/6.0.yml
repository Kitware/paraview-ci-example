.rules_6_0:
  rules:
    - if: $DISABLE_6_0 == "True"
      when: never

.binary_6.0:
  image: kitware/paraview_org-plugin-devel:6.0.0
  variables:
    PARAVIEW_VERSION: "6.0.0"

build_binary_compatible_6.0.0:
  extends:
    - .binary_compatible_gcc10
    - .binary_6.0
    - .build_binary_compatible
  rules:
    - !reference [".rules_binary_compatible", "rules"]
    - !reference [".rules_6_0", "rules"]
    - when: on_success

.v6_0:
  image: kitware/paraview-for-ci:v6.0.0
  variables:
    PARAVIEW_VERSION: "6.0.0"

build_plugin_v6.0.0:
  extends:
    - .v6_0
    - .build_plugin
  rules:
    - !reference [".rules_6_0", "rules"]
    - when: on_success

test_plugin_v6.0.0:
  extends:
    - .v6_0
    - .test_plugin
  dependencies:
    - build_plugin_v6.0.0
  needs:
    - build_plugin_v6.0.0
  rules:
    - !reference [".rules_6_0", "rules"]
    - when: on_success
