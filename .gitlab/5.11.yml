.rules_5_11:
  rules:
    - if: $DISABLE_5_11 == "True"
      when: never
    - if: $DISABLE_V5110 == "True"
      when: never

.binary_5_11:
  image: kitware/paraview_org-plugin-devel:5.11.2
  variables:
    PARAVIEW_VERSION: "5.11.2"

build_binary_compatible_5.11.2:
  extends:
    - .binary_compatible_devtoolset7
    - .build_binary_compatible
    - .binary_5_11
  rules:
    - !reference [".rules_binary_compatible", "rules"]
    - !reference [".rules_5_11", "rules"]
    - when: on_success

.v5_11:
  image: kitware/paraview-for-ci:v5.11.2
  variables:
    PARAVIEW_VERSION: "5.11.2"

build_plugin_v5.11.2:
  extends:
    - .v5_11
    - .build_plugin
  rules:
    - !reference [".rules_5_11", "rules"]
    - when: on_success

test_plugin_v5.11.2:
  extends:
    - .v5_11
    - .rules_5_11
    - .test_plugin
  dependencies:
    - build_plugin_v5.11.2
  needs:
    - build_plugin_v5.11.2
  rules:
    - !reference [".rules_5_11", "rules"]
    - when: on_success
