.rules_5_9:
  rules:
    - if: $DISABLE_5_9 == "True"
      when: never
    - if: $DISABLE_V591 == "True"
      when: never

.v5_9:
  image: kitware/paraview-for-ci:v5.9.1
  variables:
    PARAVIEW_VERSION: "5.9.1"

build_plugin_v5.9.1:
  extends:
    - .build_plugin
    - .v5_9
  rules:
    - !reference [".rules_5_9", "rules"]
    - when: on_success

test_plugin_v5.9.1:
  extends:
    - .test_plugin
    - .v5_9
  dependencies:
    - build_plugin_v5.9.1
  needs:
    - build_plugin_v5.9.1
  rules:
    - !reference [".rules_5_9", "rules"]
    - when: on_success
